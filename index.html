<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Train a car to drive">
        <meta name="author" content="Luke Ren">
        <link href="css/style.css" rel="stylesheet">
        <link href="lib/bootstrap.min.css" rel="stylesheet">
        <title>Racecar Trainer</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">RaceCar Trainer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <span class="nav-link">
                    <button type="button" class="btn btn-success" id="pause-button">Start</button>
                  </span>
                </li><li class="nav-item">
                <li class="nav-item">
                  <span class="nav-link">
                    <button type="button" class="btn btn-primary" id="save-model-button">Save Model</button>
                  </span>
                </li><li class="nav-item">
                  <span class="nav-link">
                    <button type="button" class="btn btn-primary" id="load-model-button">Load Model</button>
                  </span>
                </li>
                <li class="nav-item">
                  <span class="nav-link">
                    <button type="button" class="btn btn-secondary" id="show-vision-points-button">Show Vision Points</button>
                  </span>
                </li>
                <li class="nav-item">
                  <span class="nav-link">
                    <button type="button" class="btn btn-secondary" id="show-reward-lines-button">Show Reward Lines</button>
                  </span>
                </li>
                <li class="nav-item">
                  <span class="nav-link">
                    <button type="button" class="btn btn-warning" id="train-test-button">Test!</button>
                  </span>
                </li>
                <li class="nav-item">
                  <span class="nav-link">
                    <div class="slide-container">
                      Speed <input id="speed-slider" type="range" min="1" max="100" value="50"> <span id="speed-slider-label">1x</span>
                    </div>
                  </span>
                </li>
              </ul>
              
            </div>
          </nav>
          <main role="main" class="container" id="main">
              <!-- <h1>Navbar example</h1>
              <p class="lead">This example is a quick exercise to illustrate how the top-aligned navbar works. As you scroll, this navbar remains in its original position and moves with the rest of the page.</p>
              <a class="btn btn-lg btn-primary" href="../../components/navbar/" role="button">View navbar docs &raquo;</a> -->
          </main>
          <div id="stats">
            <canvas id="performance-chart" width="1280" height="720"></canvas>
          </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    
    <script src="lib/pixi.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/agent.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/calculation.js"></script>
    <script src="js/mapData.js"></script>
    <script src="js/car.js"></script>
    <script src="js/rewards.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/performanceChart.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/model.js"></script>
</html>
